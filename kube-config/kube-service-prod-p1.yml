apiVersion: v1
kind: Service
metadata:
  name: aspdotnet12
  labels:
    app: aspdotnet12
  namespace: default
spec:
  ports:
  - port: 9081
    protocol: TCP
    targetPort: 9081
    name: http-rest
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: http-metrics
  selector:
    app: aspdotnet12